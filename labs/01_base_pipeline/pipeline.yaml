apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:  
  name: cd-pipeline
spec:
  params:
    - name: branch
      default: "main"
    - name: url

  tasks:
    - name: git-clone
      taskRef: 
        name: checkout
      params:
        - name: url
          value: $(params.url)
        - name: branch
          value: $(params.branch)